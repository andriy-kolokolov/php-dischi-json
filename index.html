<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PHP Discs Json</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div id="app">
		<div class="cards-container">
			<div
					class="cards"
					v-for="(music, index) in this.arrMusic"
					:key="index"
					@click="showInfo(index)"
			>
				<img :src="music.img" :alt="music.title" class="mb-3" />
				<h4>{{ music.title }}</h4>
				<p>{{ music.artist }}</p>
			</div>
		</div>

		<div class="info-wrapper" v-if="this.showDisc" @click="this.hideInfo()">
			<div class="info">
				<img :src="showDisc.img" :alt="showDisc.title" />
				<h4>{{ showDisc.title }}</h4>
				<p>{{ showDisc.artist }}</p>
				<h6>{{ showDisc.year }}</h6>
			</div>
		</div>
	</div>

	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="script.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"></script>
</body>
</html>
